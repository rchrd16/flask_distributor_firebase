<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pengiriman</title>
</head>
<body>
    <h1>Tambah Data Pengiriman</h1>
    <form method="POST">
        <label for="alamat_retail">Alamat Retail:</label>
        <input type="text" name="alamat_retail" required><br>
        
        <label for="alamat_supplier">Alamat Supplier:</label>
        <input type="text" name="alamat_supplier" required><br>

        <label for="id_berat">Berat Barang (kg):</label>
        <input type="number" name="id_berat" required><br>
        
        <label for="id_jumlah">Jumlah Barang:</label>
        <input type="number" name="id_jumlah" required><br>
        
        <button type="submit">Tambah Pengiriman</button>
    </form>
</body>
</html>
